<!DOCTYPE html>
<html>
<head>
	<title>memory allocation algorithm simulator.</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="title">
	<h1>memory allocation algorithm simulator.</h1>
	<div id="navBar">
		<label for="algo_ff">FIRST FIT. <input type="radio" name="algo" id="algo_ff" value="First_Fit" required checked /></label>
		<label for="algo_nf">NEXT FIT. <input type="radio" name="algo" id="algo_nf" value="Next_Fit" required /></label>
		<label for="algo_bf">BEST FIT. <input type="radio" name="algo" id="algo_bf" value="Best_Fit" required /></label>
		<label for="algo_wf">WORST FIT. <input type="radio" name="algo" id="algo_wf" value="Worst_Fit" required /></label>
	</div>
</div>

<div id="mainContainer">	
	<div id="rightContainer">
		<div id="memoryContainer">
			<div id="memory"></div>
		</div>
	</div>
	
	<div id="leftContainer">
		<h3>ADD PROCESS</h3>
		<form id="processForm">
			<input type="text" name="processSize" placeholder="process size." autocomplete="off" />
			<input type="text" name="processTime" placeholder="process time." autocomplete="off" />
			<button type="submit" style="display:none;"></button>
		</form>
		<br><br>
		<h3>PROCESS QUEUE</h3>
		<table id="processTable">
			<tr><th>PROCESS ID</th><th>SIZE (K)</th><th>TIME REMAINING</th></tr>
		</table>
		<br>
		<br>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
